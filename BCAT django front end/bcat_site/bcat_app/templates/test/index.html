{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>My Django Template</title>
	<style type="text/css">
		body {
			background-image: url('{% static "astro2.jpg"%}');
			background-size: cover;
			background-position: center center;
		}
		.navigation {
			position: absolute;
			top: 10px;
			left: 10px;
			display: flex;
		}
		.navigation a {
			display: block;
			padding: 10px;
			margin-right: 10px;
			background-color: #ccc;
			color: #000;
			text-decoration: none;
		}
		.navigation a:hover {
			background-color: #000;
			color: #fff;
		}
		.labels-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.label {
			display: flex;
			align-items: center;
			margin-bottom: 20px;
			font-size: 24px;
			font-weight: bold;
		}
		.label-text {
			margin-right: 20px;
		}
		.tick-mark {
			width: 30px;
			height: 30px;
			border-radius: 50%;
			background-color: #ccc;
			animation: tick 0.5s ease-in-out infinite alternate;
		}
		@keyframes tick {
			0% {
				transform: scale(1);
			}
			100% {
				transform: scale(1.2);
			}
		}
	</style>
</head>
<body>
	<div class="navigation">
		<a href="{% url 'home' %}">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</div>
	<div class="labels-container">
		<div class="label">
			<span class="label-text">Label 1</span>
			<div class="tick-mark"></div>
		</div>
		<div class="label">
			<span class="label-text">Label 2</span>
			<div class="tick-mark"></div>
		</div>
		<div class="label">
			<span class="label-text">Label 3</span>
			<div class="tick-mark"></div>
		</div>
	</div>
</body>
</html>
